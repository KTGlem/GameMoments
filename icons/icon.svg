  <rect width="512" height="512" rx="80" fill="#0d0d1a"/>
  <!-- Outer neon border -->
  <rect x="14" y="14" width="484" height="484" rx="68"
        fill="none" stroke="#00e5ff" stroke-width="14"/>
  <!-- Inner subtle border -->
  <rect x="30" y="30" width="452" height="452" rx="54"

  <!-- Pixel dot row — visual accent -->
  <circle cx="166" cy="415" r="14" fill="#00e5ff" opacity="0.55"/>
  <circle cx="222" cy="415" r="14" fill="#00e5ff" opacity="0.55"/>
  <circle cx="278" cy="415" r="14" fill="#00e5ff" opacity="0.55"/>
  <circle cx="334" cy="415" r="14" fill="#00e5ff" opacity="0.55"/>
  <!-- Small "⚽" hint lines below GM -->
